<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
        Current Weather @: {station}
      </div>

      <div slot="footer">
    
      </div>
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-1">
          <span class="slds-text-heading_large">Description: {desc}</span>
        </div>
        <!-- Card Body  -->
        <div class="slds-col slds-size_1-of-2 mainBox">
          <span class="slds-text-heading_large">Current: {temp}&#x2109;</span>

        </div>
          <div class="slds-col slds-size_1-of-2 mainBox">
            <span class="slds-text-heading_large">Accumliated GDD: {accDDays}</span>

          </div>
          <div class="slds-col slds-size_1-of-2 mainBox">
            <span class="slds-text-heading_large">Soil Temp 3": {soilTemp}&#x2109;</span>

          </div>
          <div class="slds-col slds-size_1-of-2 mainBox">
            <span class="slds-text-heading_large">Wind Speed: {windSpeed}MPH</span>
          </div>
           
           
        
        <div class="slds-col slds-size_1-of-2 mainBox">
           
                <span class="slds-text-heading_large">Humidity: {humidity}%</span>
                
                
                
              </div>
              <div class="slds-col slds-size_1-of-2 mainBox">
                
                <span class="slds-text-heading_large">Cloud Coverage: {cloud}%</span>
        </div>
      </div>
    </lightning-card>
    <lightning-card label="Forecast">
      <div slot="title">
       10 Day Forecast
    </div>
    <div class="outBox">
      <div class="slds-scrollable_x">
        <div class="slds-grid">
        <template for:each={futureWeather} for:item="x" for:index="index">
          <div
            class="card slds-col slds-size_2-of-3" 
            key={x.datetime}
            >
            <div>
              {x.day}
              <template if:true={x.warningDay}>
                <lightning-helptext content={x.warningDayText} variant="error" class="slds-m-left_x-large warning"></lightning-helptext>
              </template>
            </div>
            <div class="numbers slds-align_absolute-center lineUp">
             <span class="text">High {x.tempmax}&#x2109;</span> <span class="line"></span> <span class='text'>Low {x.tempmin}&#x2109;</span> 
            </div>
            <div class="quickInfo">
              <span>{x.conditions}</span>
              <span>Degree Days {x.degreedays}</span>
              <span>Acc. Degree Days {x.accdegreedays}</span>
              <span>Precipitation: {x.precipprob}%</span>
              <span>Humidity: {x.humidity} %</span>
              <span>Soil Temp 3": {x.soiltemp01}&#x2109;</span>
            </div> 
            <!-- <div class="slds-grid slds-wrap">
              <div class="slds-col slds-size_1-of-8">
                {x.datetime}
              </div>
              <div class="slds-col slds-size_5-of-8">
                {x.tempmax}/{x.tempmin}
              </div>
              <div class="slds-col slds-size_2-of-8">
                <div class="quickInfo"> 2025-02-11
                  <span>Precipitation: {x.precipprob}%</span>
                  <span>Humidity: {x.humidity} %</span>
                  <span>Wind: {x.windspeed} mph</span>
                </div> 
              </div>
            </div> -->
          </div>
        </template>
      </div>
      </div>
    </div>
      
    </lightning-card>
</template>
