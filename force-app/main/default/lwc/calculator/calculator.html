<template>
<div class="mainDiv">
    <div class="calculator-grid">
        <div class="output">
        <div data-previous-operand class="previous-operand">{prevText}</div>
        <div data-current-operand class="current-operand">{curtText}</div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation value='/' onclick={handleBtn}>รท</button>
        <button data-number value='1' onclick={numbInput}>1</button>
        <button data-number value='2' onclick={numbInput}>2</button>
        <button data-number value='3' onclick={numbInput}>3</button>
        <button data-operation value='*' onclick={handleBtn}>*</button>
        <button data-number value='4' onclick={numbInput}>4</button>
        <button data-number value='5' onclick={numbInput}>5</button>
        <button data-number value='6' onclick={numbInput}>6</button>
        <button data-operation value='+' onclick={handleBtn}>+</button>
        <button data-number value='7' onclick={numbInput}>7</button>
        <button data-number value='8' onclick={numbInput}>8</button>
        <button data-number value='9' onclick={numbInput}>9</button>
        <button data-operation value='-' onclick={handleBtn}>-</button>
        <button data-number value='.' onclick={numbInput}>.</button>
        <button data-number value='0' onclick={numbInput}>0</button>
        <button data-equals class="span-two"  onclick={calc}>=</button>
    
        </div>
</div>
</template>
