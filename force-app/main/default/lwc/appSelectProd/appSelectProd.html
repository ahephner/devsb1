<template>
    <template if:false={loaded}>
        <lightning-spinner 
            alternative-text="Loading" 
            size="large"></lightning-spinner>
    </template>
    <template if:true={loaded}> 
        <div class="slds-grid">
            <div class='slds-col slds-size_3-of-8'>
                <lightning-input 
                    type="search" 
                    label="Advanced Search" 
                    placeholder="Search for products, warehouses, stock..."
                    onkeyup={handleKey}
                    data-value="searchInput"
                ></lightning-input>
            </div>
             <div class='slds-col slds-size_2-of-8'>
                <lightning-combobox
                    name="prodFamily"
                    label="Product Family"
                    value={pf}
                    placeholder="Select Progress"
                    options={pfOptions}
                    onchange={pfChange} ></lightning-combobox>
            </div> 
            <div class='slds-col slds-size_2-of-8'>
                <lightning-combobox
                name="cat"
                label="Category"
                value={cat}
                placeholder="Select Progress"
                options={catOptions}
                onchange={catChange} ></lightning-combobox>
            </div>
            <div class='slds-col slds-size_1-of-8 slds-m-top_large slds-m-left_small'>   
                <lightning-button variant="brand" label="Search" title="Search" onclick={advancedSearch}></lightning-button>
            </div>
        </div>
        <div class='slds-grid'>
            <div class='slds-col slds-size_6-of-8'>
                <lightning-datatable
                    key-field="Id"
                    data={prod}
                    hide-checkbox-column
                    columns={columnsList}
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </div>
            <div class='slds-col slds-size_2-of-8'>
                <c-app-selected-prod selection={selection}
                                     onupdate={handleRemove}></c-app-selected-prod>
            </div>
        </div>
    </template>
</template>
