<template>
    <template if:false={loaded}>
        <lightning-spinner 
            alternative-text="Loading" 
            size="large"></lightning-spinner>
    </template>
    <template if:true={loaded}>
        <div class="slds-grid">
            <div class='slds-col slds-size_3-of-8'>
                <lightning-input type="text" variant="standard" 
                                 name="name" label="Product" 
                                 placeholder="Search for products.."
                                 onchange={nameChange}
                                 onkeydown={handleKey}></lightning-input>
            </div>
             <div class='slds-col slds-size_2-of-8'>
                <lightning-combobox
                    name="prodFamily"
                    label="Product Family"
                    value={pf}
                    placeholder="Select Progress"
                    options={pfOptions}
                    onchange={pfChange} ></lightning-combobox>
            </div> 
            <div class='slds-col slds-size_2-of-8'>
                <lightning-combobox
                name="cat"
                label="Category"
                value={cat}
                placeholder="Select Progress"
                options={catOptions}
                onchange={catChange} ></lightning-combobox>
            </div>
            <div class='slds-col slds-size_1-of-8 slds-m-top_large slds-m-left_small'>
                <lightning-button-group>
                    <lightning-button variant="brand" label="Search" title="Search" onclick={search}></lightning-button>
                    <lightning-button variant="destructive" label="Done" title="Return" onclick={closeAdd}></lightning-button>
                </lightning-button-group>   
            </div>
        </div>
        <div class='slds-grid'>
            <div class='slds-col slds-size_3-of-3'>
                <lightning-datatable
                    key-field="Id"
                    data={prod}
                    hide-checkbox-column
                    columns={columns}
                    onrowaction={addLineItem}>
                </lightning-datatable>
            </div>
        </div>
    </template>
</template>
