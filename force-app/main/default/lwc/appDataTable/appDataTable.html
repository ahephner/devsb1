<template>
    <lightning-card  variant="Narrow"  title="Applications" icon-name="utility:note"> 
        <div class="slds-grid  slds-wrap">
                <div class="slds-col slds-size_1-of-3 slds-m-bottom_none">
                    <lightning-input  type="text" label="Search app names" 
                        value={query} onchange={look}></lightning-input >
                </div>
                <div class="slds-col slds-size_1-of-1 slds-m-top_none">
                <lightning-datatable
                        key-field="Id"
                        data={appList}
                        columns={columns}
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={handleSortdata}
                        onrowaction={handleRowAction}
                        hide-checkbox-column="true">
                </lightning-datatable>
                </div>
        </div>
    </lightning-card>
</template>
