<template>
    <lightning-card  variant="Narrow"  title="Rates and Pricing" icon-name="utility:adjust_value">
                <ul class='slds-m-top-small'>
                    <template for:each={selection} for:item="sp" >
                       <li key={sp.id} class='slds-m-horizontal_xx-small slds-m-bottom_x-small'>
                        <lightning-icon icon-name="utility:close" name={sp.id} size='small' class='hover'
                        alternative-text='remove' title="Remove" onclick={removeProd} ></lightning-icon>
                        <span class="slds-p-left_small">{sp.name}</span>
                        <span class='slds-p-left_small'>{sp.Rate2__c}</span>
                       </li>
                    </template>
                </ul>
        <div class="slds-docked-form-footer">
            <button type="button" onclick={cancel} class="slds-button slds-button_neutral">Cancel</button>
            <button type="button" onclick={save} class="slds-button slds-button_brand">Next</button>
        </div>
    </lightning-card>
</template>
